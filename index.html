<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohub - Open Source Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script defer src="zip.js"></script>
    <script defer src="mohzip.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</head>
<body>
    <header>
        <div class="logo"></div>
        <h1>Mohub</h1>
    </header>

    <section class="editor">
        <h2>Code Editor</h2>
        <pre><code class="language-html" contenteditable="true">&lt;h1&gt;Hello, Mohub!&lt;/h1&gt;</code></pre>
        <button onclick="downloadZip()">Download as .zip</button>
        <button onclick="downloadMohzip()">Download as .mohzip</button>
    </section>

    <section id="resources">
        <h2>Latest Open Source Resources</h2>
        <ul id="resource-list">Loading...</ul>
    </section>
</body>
</html>
